<div class="main-container flex">
	<div class="side-bar-register flex">
		<div class="logo-container-m">
			<img [navigateTo]="{path:['home']}" src="tva-assets/main-logo.png" alt="" />
		</div>
		<div class="info-register">
			<span class="info-title">Enregistrement du Compte</span>
			<span class="sub-info-title">S'il vous plaît compléter les étapes de côté pour terminer votre inscription.</span>
		</div>
		<div *ngIf="!logedIn" class="sign-in">
			<span>Vous avez déjà un compte?</span> 
			<button [navigateTo]="{path:['login']}">Connecter-vous</button>
		</div>
		<div *ngIf="logedIn" class="sign-in">
			<span>{{userEmail}}</span> 
			<button (click)="logout()">Se déconnecter</button>
		</div>
		<div class="image-conatiner">
			<img src="tva-assets/{{images[step-1]}}" alt="">
		</div>
	</div>
	<div class="register-container flex">
		<div class="steps-container">
			<div class="steps">
				<div [class.active-step]="step == 1" [class.step-done]="step > 1">
					<span>1. Informations</span>
				</div>
				<div [class.active-step]="step == 2" [class.step-done]="step > 2">
					<span>2. Vérification</span>
				</div>
				<div [class.active-step]="step == 3" [class.step-done]="step > 3">
					<span>3. Paiement</span>
				</div>
				<div [class.active-step]="step == 4" [class.step-done]="step > 4">
					<span>4. Terminer</span>
				</div>
			</div>
		</div>
		<!-- Register Steps -->
		<app-account-info *ngIf="step == 1" (next)="nextStep()"></app-account-info>
		<app-verification *ngIf="step == 2" (next)="nextStep()"></app-verification>
		<app-plans *ngIf="step == 3" (next)="nextStep()"></app-plans>
		<app-finish *ngIf="step == 4" (next)="nextStep()"></app-finish>
	</div>
</div>
