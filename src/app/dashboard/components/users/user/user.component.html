<div class="user-icon">
	<i class="remixicon-user-3-line"></i>
</div>
<div class="info">
	<span class="user-name">{{user.name}}</span>
	<span class="user-email">{{user.email}}</span>
	<span class="user-password">●●●●●●●●●●●●●●</span>
</div>
<div class="more-user-options">
	<i class="remixicon-more-2-line trigger-btn" (click)="toggleOptions()" (clickAway)="closeOptions()"></i>
	<div class="options-menu" [class.hide]="!moreOptions">
		<span (click)="editUser()"><i class="remixicon-pencil-fill"></i><span>Edit</span></span>
		<span (click)="deleteUser()"><i class="remixicon-delete-bin-2-fill"></i><span>Remove</span></span>
	</div>
</div>
